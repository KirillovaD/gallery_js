<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Gallery</title>
</head>

<body>
  <h1>Photo gallery</h1>

  <div class="gallery">
    <img class="arrow" id="prevArrow" src="assets/images/arrow_left.png" alt="Влево" width="100" onclick="prevImage()">
    <img class="image" src="" alt="Природа">
    <img class="arrow" id="nextArrow" src="assets/images/arrow_right.png" alt="Вправо" width="100"
      onclick="nextImage()">
  </div>

  <script src="index.js"></script>
</body>

</html>
